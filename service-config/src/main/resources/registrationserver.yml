server:
  port: 8899
security:
  user:
    password: ${eureka.password}
eureka:
  instance:
    hostname: localhost
    statusPageUrlPath: /admin/info
    healthCheckUrlPath: /admin/health
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    waitTimeInMsWhenSyncEmpty: 0
