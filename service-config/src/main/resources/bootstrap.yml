spring:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost/test
    username: root
    password: root
  application:
    name: configserver
  cloud:
    config:
      server:
        prefix: /config
      enabled: false
  profiles:
    active: native
  data:
    rest:
      base-uri: /api/v1
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
encrypt:
  failOnError: false
  keyStore:
    location: classpath:key_store.jks
    password: ${KEY_STORE_PASSWORD:devops}
    alias: devops
server:
  port: 8888
logging:
  file: logs/service-config.log
