spring:
  application:
    name: configserver
  cloud:
    config:
      enabled: false
  profiles:
    active: native
  jmx:
    enabled: true
#encrypt:
#  failOnError: false
#  keyStore:
#    location: classpath:key_store.jks
#    password: ${KEY_STORE_PASSWORD:foobar} # don't use a default in production
#    alias: test
server:
  port: 8888
management:
  context-path: /admin
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}
  client:
    region: default
    registryFetchIntervalSeconds: 5
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://user:password@localhost:8899/eureka/
    availabilityZones:
          default: ${APPLICATION_DOMAIN:${DOMAIN:defaultZone}}
