spring:
  application:
    name: configserver
  cloud:
    config:
      enabled: false
  profiles:
    active: native
encrypt:
  failOnError: false
  keyStore:
    location: classpath:key_store.jks
    password: ${KEY_STORE_PASSWORD:devops}
    alias: devops
server:
  port: 8888
logging:
  file: logs/service-config.log
