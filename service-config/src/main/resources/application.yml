spring:
  jmx:
    enabled: true
  boot:
    admin:
      url: http://localhost:8855
#management:
#  context-path: /admin
security:
  user:
    password: "{cipher}"
eureka:
  password: "{cipher}"
  instance:
    cluster: DEFAULT
    metadataMap:
      instanceId: ${spring.application.name}:${server.port:${random.value}}
    leaseRenewalIntervalInSeconds: 10
#    statusPageUrlPath: /admin/info
#    healthCheckUrlPath: /admin/health
  client:
    region: default
    registryFetchIntervalSeconds: 5
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://user:${eureka.password}@localhost:8899/eureka/
    availabilityZones:
      default: ${APPLICATION_DOMAIN:${DOMAIN:defaultZone}}
services:
  auth:
    username: user
    password: "{cipher}"
turbine:
  aggregator:
    clusterConfig: AUTHSERVER,CONFIGSERVER,MONITOR,CLIENT,REGISTRATIONSERVER
  appConfig: authserver,configserver,monitor,client,registrationserver
